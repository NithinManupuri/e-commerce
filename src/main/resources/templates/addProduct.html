<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
	<a href="/logout">Logout</a>
	<a href="/addCategory">AddCategory</a>

	<font style="color: red;"<p th:text="${msg}"></p></font>
   <form action="/saveProduct" th:object="${product}" method="post" enctype="multipart/form-data">
	 <table>
		 <tr>
			<td><label>Name</label></td>
			<td><input type="text" th:field="*{pname}"></td>
		 </tr>
		 <tr>
			<td><label>Category</label></td>
			 <td>
				 <select th:field="*{category}">
					
			         <option th:each="c:${cat}" th:value="${c}" th:text="${c}"></option>
					 
				 </select>
			 </td>
		 </tr>
		 
		 <tr>
			<td><label>Price</label></td>
			<td><input type="number" th:field="*{price}"></td>
		 </tr>
		 <tr>
			<td><label>Quantity</label></td>
			<td><input type="text" th:field="*{quantity}"></td>
		 </tr>
		 <tr>
			  <input type="hidden" th:field="*{pid}" />
		 </tr>
			 
		 <tr>
			 <td><input type="submit"></td>
		 </tr>
		 
	 </table>
   </form>
   <a href="/allProduct">Viewproducts</a>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
