<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <form th:object="${product}" th:action="@{/getPayment}" method="get">
        <table class="table">
            <tr>
                <td>Product Name:</td>
                <td th:text="${product.pname}"></td>
            </tr>
            <tr>
                <td>Price:</td>
                <td id="price" th:text="${product.price}"></td>
            </tr>
            <tr>
                <td>Quantity:</td>
                <td th:text="${product.quantity}"></td>
            </tr>
            <tr>
                <td>Total:</td>
                <td><input type="number" id="total" th:field="*{total}" required></td>
                <input type="hidden" th:field="*{pid}" value="${product.pid}" />
                
                <input type="hidden" name="amount" id="amount" th:value="${product.total}" />
            </tr>
            <tr>
                <td>Amount</td>
                <td><span id="msg"></span></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit" class="btn btn-primary">Submit</button></td>
            </tr>
        </table>
    </form>

    <script>
        $(function(){
            $("#total").keyup(function(){
                var quantity = $("#total").val();
                var price = $("#price").text();
                var total = quantity * price;

                // Update the amount hidden input field
                $("#amount").val(total);

                $("#msg").html(total);
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
