<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <h1>RegisterHere</h1>
    <font style="color: red;"<p th:text="${msg}"></p></font>
    <form action="/reg" method="post" th:object="${user}">
        <table>
            <tr>
                <td>Name:</td>
                <td><input type="text" th:field="*{name}" required></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" th:field="*{password}" required></td>
            </tr>
            <tr>
				<td>Email:</td>
				<td><input type="email" th:field="*{email}" required></td>
			</tr>
			<tr>
				<td>PhoneNo</td>
				<td><input type="number" th:field="*{phNo}" required></td>
			</tr>
            <tr>
                <td><button type="submit">submit</td>
            </tr>
        </table>
    </form>
    <a href="/">Login</a>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
